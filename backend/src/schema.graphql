type Query {
  userLogin(userAccount: String, userPassword: String): User
  initUserTodo(_id: ID): Todo
  initUserEvent(_id: ID): DashboardEvent
  initMember(_id: ID): [User]!
  initScore(_id: ID): [Contest]!
  initGallery(_id: ID): [Gallery]!
  initGantt(_id: ID): [Gantt]!
}

type Mutation {
  createUser(userAccount: String, userPassword: String, userEmail: String): User
  createUserTodo(_id: ID, todoContent: String): Todo
  createScore(
    _id: ID
    contestDate: Int
    contestOpponent: Team
    contestIsWin: Boolean
  ): Contest
  createScoreDetail(
    contestScoreSet: ContestScoreSet
    contestScoreItem: String
  ): Contest
  createGallery(_id: ID, galleryTitle: String): Gallery
  createGantt(_id: ID, ganttTitle: String, ganttTask: GanttTask): Gantt
}

type Subscription {
  testSubscription: String
}

type User {
  userID: ID!
  userAccount: String!
  userPassword: String!
  userEmail: String!
  userName: String
  userBirthday: Int
  userStatus: String
  userProfile: String
  # allTeams: [Team]!
  userTodo: [Todo]!
  # userNotification: [DashboardNotification]!
  # userEvent: [DashboardEvent]!
  # userTodo: [Todo!]!
  # userPlaySet: [UserPlaySet]!
  # userAchievement: [Achievement]!
}

type Todo {
  todoID: ID!
  todoStatus: String!
  todoContent: String!
}

type DashboardNotification {
  notificationDDL: Int!
  notificationTask: [NotificationTask]!
}

type NotificationTask {
  taskType: String!
  taskContent: String!
}

type DashboardEvent {
  eventID: ID!
  eventTitle: String!
  eventDescription: String
  eventStart: Int!
  eventEnd: Int!
  eventLocation: String
  eventPosttime: Int!
}

type UserPlaySet {
  userPlaySetID: ID!
  playSetUser: User!
  scoreDetail: [Int!]!
}

type userAchievement {
  userAchievementID: ID!
  userAchievementTitle: String!
  userAchievementContent: String!
}

type Team {
  teamID: ID!
  teamName: String!
  teamDescription: String!
  teamType: String!
  teamCreateDate: Int!
  teamMember: [User!]!
  teamGallery: [Gallery]!
  teamPost: [Post]!
  teamGantt: [Gantt]!
  teamScore: [Contest]!
  teamVote: [Vote]!
  teamEvent: [Event]!
}

type Gallery {
  galleryID: ID!
  galleryTitle: String!
  original_url: [String!]!
  thumbnail_url: [String!]!
}

type Post {
  postID: ID!
  postTitle: String!
  postContent: String!
  postAuthor: User!
  postTime: Int!
}

type Gantt {
  ganttID: ID!
  ganttTitle: String!
  ganttTaskID: [GanttTask]!
}

type GanttTask {
  ganttTaskID: ID!
  dateStart: Int!
  dateEnd: Int!
  duration: Int!
  percComplete: Float!
  dependencies: String!
}

type Contest {
  contestID: ID!
  contestTitle: String!
  contestMyTeam: Team!
  contestDate: Int!
  contestOpponent: Team!
  contestIsWin: Boolean!
  contestScoreSet: [ContestScoreSet!]
  contestScoreItem: [String!]
}

type ContestScoreSet {
  contestScoreID: ID!
  myTeamScore: Int!
  opponentScore: Int!
  userPlaySet: [UserPlaySet!]
}

type Vote {
  voteID: ID!
  voteTitle: String!
  voteDescription: String!
  voteEnd: Int!
  voteLimit: Int
  voteCreator: User!
  voteOption: [VoteOption!]!
}

type VoteOption {
  voteOptionID: ID!
  voteOptionName: String!
  votedUser: [User]!
}

type Event {
  eventID: ID!
  eventTitle: String!
  eventDescription: String!
  eventStart: Int!
  eventEnd: Int!
  eventLocation: String
  eventCreator: User!
  eventPosttime: Int!
}
