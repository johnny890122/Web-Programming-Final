type Subscription {
  testSubscription: String
}

type User {
  userID: ID!
  userAccount: String!
  userPassword: String!
  userEmail: String!
  userName: String
  userBirthday: Int
  userStatus: String
  userProfile: String
  allTeams: [Team]!
  userTodo: [Todo]!
  # userEvent: [DashboardEvent]!
  # userTodo: [Todo!]!
  # userPlaySet: [UserPlaySet]!
  # userAchievement: [Achievement]!
}

type Todo {
  userID: String
  todoID: String
  todoDone: Boolean
  todoDeleted: Boolean
  todoContent: String
}

type NotificationTask {
  taskID: String
  taskTime: Int
  taskType: String
  taskContent: String
}

type DashboardEvent {
  eventID: ID!
  eventTitle: String!
  eventDescription: String
  eventStart: Float!
  eventEnd: Float!
  eventLocation: String
  eventPostTime: Float
}

type UserPlaySet {
  userPlaySetID: ID!
  playSetUser: User!
  scoreDetail: [Int!]!
}

type userAchievement {
  userID: String!
  userAchievementID: String!
  userAchievementTitle: String!
  userAchievementContent: String
}

type Team {
  teamID: ID!
  teamName: String!
  teamDescription: String!
  teamType: String!
  #teamCreateDate: String # 修正
  teamMember: [User!]!
  teamGallery: [Gallery]!
  teamPost: [Post]!
  teamGantt: [Gantt]!
  teamScore: [Contest]!
  teamVote: [Vote]!
  teamEvent: [Event]!
}

type Gallery {
  teamID: String!
  galleryID: ID!
  galleryTitle: String!
  original_url: [String!]!
  thumbnail_url: [String!]!
}

type Post {
  postID: ID!
  postTitle: String!
  postContent: String!
  postAuthor: User!
  postTime: String!
}

type Gantt {
  teamID: String!
  ganttID: ID!
  ganttTitle: String!
  ganttTaskID: [GanttTask]!
}

type GanttTask {
  ganttTaskID: ID!
  dateStart: Int!
  dateEnd: Int!
  duration: Int!
  percComplete: Float!
  dependencies: String!
}

type Contest {
  teamID: String!
  contestID: ID!
  contestTitle: String!
  contestMyTeamID: String!
  contestDate: Int!
  contestOpponent: String!
  contestIsWin: Boolean!
  contestScoreSet: [ContestScoreSet!]
  contestScoreItem: [String!]
}

type ContestScoreSet {
  contestScoreID: ID!
  myTeamScore: Int!
  opponentScore: Int!
  userPlaySet: [UserPlaySet!]
}

type Vote {
  voteID: ID!
  voteTitle: String!
  voteDescription: String!
  voteEnd: String!
  voteLimit: Int
  voteCreator: User!
  voteOption: [VoteOption]!
}

type VoteOption {
  voteOptionID: ID!
  voteOptionName: String!
  votedUser: [User]!
}

type Event {
  eventID: ID!
  eventTitle: String!
  eventDescription: String!
  eventStart: String!
  eventEnd: String
  eventLocation: String
  eventCreator: User
  eventPosttime: String!
}

input CreateGalleryInput {
  galleryTitle: String!
}

enum EventReply {
  Yes
  No
  Unsure
}
