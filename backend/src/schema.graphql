##---------- Type ----------#

type User {
  userID: String
  userAccount: String
  userPassword: String
  userEmail: String
  userName: String
  userBirthday: Float
  userStatus: String
  userProfile: String
  allTeams: [Team]
  manageTeams: [Team]
  userTodo: [Todo]
  # userEvent: [DashboardEvent]!
  # userTodo: [Todo!]!
  # userPlaySet: [UserPlaySet]!
  # userAchievement: [Achievement]!
}

type Todo {
  userID: String
  todoID: String
  todoDone: Boolean
  todoDeleted: Boolean
  todoContent: String
}

type NotificationTask {
  taskID: String
  taskTitle: String
  taskTime: Float
  taskType: String
  taskContent: String
}

type DashboardEvent {
  type: String
  eventID: String!
  eventTitle: String!
  eventDescription: String
  eventStart: Float!
  eventEnd: Float!
  eventLocation: String
  eventPostTime: String
}

type UserPlaySet {
  userPlaySetID: String!
  playSetUser: User!
  scoreDetail: [Int!]!
}

type userAchievement {
  userID: String!
  userAchievementID: String!
  userAchievementTitle: String!
  userAchievementContent: String
}

type Team {
  teamID: String!
  teamName: String!
  teamDescription: String!
  teamType: String!
  teamCreateTime: String
  teamMember: [User]
  teamPost: [Post]
  teamContest: [Contest]
  teamVote: [Vote]
  teamEvent: [Event]
  teamManager: [User]
  #teamGallery: [Gallery]
  #teamGantt: [Gantt]
  #creator: User
}

type Post {
  postID: String
  postTitle: String
  postContent: String
  postAuthor: User
  postTime: String
}

type Contest {
  contestID: String
  contestTitle: String
  contestDate: String
  contestMyTeam: Team
  contestOpponent: String
  contestIsWin: ContestWinOption
  contestMySet: Int
  contestOppoSet: Int
  contestSetDetail: [SetDetail]
}

type SetDetail {
  setID: String
  setNumber: Int
  setScore: String
  setMyPoint: Int
  setOppoPoint: Int
  setOppoErrServe: Int
  setOppoErrAttack: Int
  setOppoErrOther: Int
  setNote: String
  setPlayerDetail: [DetailPlayer]
}

type DetailPlayer {
  detailID: String
  detailPlayer: User
  detailPointServe: Int
  detailPointAttack: Int
  detailPointTip: Int
  detailTimeAttack: Int
  detailTimePass: Int
  detailTimeNoPass: Int
  detailErrPassS: Int
  detailErrPassA: Int
  detailErrPass1: Int
  detailErrSet: Int
  detailErrOther: Int
  detailErrAttack: Int
  detailErrServe: Int
  detailComboServe: String
}

type Vote {
  voteID: String
  voteTitle: String
  voteDescription: String
  voteEnd: String
  voteLimit: Int
  voteCreator: User
  voteOption: [VoteOption]
  voteCreateTime: String
}

type VoteOption {
  voteOptionID: String
  voteOptionName: String
  votedUser: [User]
}

type Event {
  type: String
  teamID: String
  eventID: String
  eventTitle: String
  eventDescription: String
  eventStart: String
  eventEnd: String
  eventLocation: String
  eventCreator: User
  eventPostTime: String
  eventReply: [EventReply]
}

type EventReply {
  eventReplyID: String
  eventReplyMemeber: User
  eventReplyOption: EventReplyOption
  eventReplyContent: String
  eventReplyTime: String
}

enum EventReplyOption {
  Yes
  No
  Unsure
}

enum ContestWinOption {
  win
  lose
  tie
}

